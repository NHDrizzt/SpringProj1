<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div th:each="item : ${pedidos}">
			<div class="card-header" th:text="${item.nomeProduto}">Nome do Produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <span th:text="${item.valorNegociado}">199,99</span></div>
							<div class="col-md-7">Data da Entrega: <span th:text="${item.dataDaEntrega}">10/09/2021</span></div>
						</div>
						<div >Produto: </div>
						<div><input class="form-control" th:value="${item.urlProduto}" value="url do produto"/></div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${item.descricao}"></textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img th:src="${item.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
